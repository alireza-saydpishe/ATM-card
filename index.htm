<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <!-- up of card -->
        <div class="up">
            <div class="up-left">
                <div class="circles">
                    <div class="yellow"></div>
                    <div class="orang"></div>
                </div>
                <div class="logo-name">
                    <h1 class="name">Master Card</h1>
                </div>
            </div>
            <div class="up-right">
                <img class="image" src="image/سیم-کارت.jpg" alt="">
            </div>
        </div>

        <div class="center">
            <div class="intro-card">
                <h5 class="intro">Card Number</h5>
                <h1 class="number">8050 5040 2030 3020</h1>
            </div>
        </div>

        <div class="end">
            <div class="end-right">
                <p class="paragraph">Prem kumar shahi</p>
            </div>
            <div class="end-left">
                <pre>Valid Thru
05/28
                </pre>
            </div>
        </div>
    </div>
</body>

</html>
